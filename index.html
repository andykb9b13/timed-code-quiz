<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Rubik+Vinyl&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Timed Coding Quiz</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <h1>Timed Coding Quiz</h1>
        </nav>
    </header>
    <main>
        <section class="game-area">
            <div class="score-timer-area">
                <div class="score-area">
                    <p id="high-score">High Score: 0</p>
                    <p id="current-score"></p>
                </div>
                <h2 id="testKnowledge">Test Your Knowledge</h2>
            </div>
            <div class="button-area">
                <button class="button" id="start-button" data-state="stopped">Start</button>
            </div>
            <div class="start-hidden">
                <div class="card-outer-box">
                    <form action="" class="question-card">
                        <p id="question"></p>
                        <ul class="choice-box">
                            <li id="choice1" class="choice"></li>
                            <li id="choice2" class="choice"></li>
                            <li id="choice3" class="choice"></li>
                            <li id="choice4" class="choice"></li>
                        </ul>
                        <p class="answer"></p>
                    </form>
                </div>
            </div>
        </section>
        <section class="end-game-area">
            <div class="initials-input">
                <h2>Enter Your Name</h2>
                <p class="final-score"></p>
                <input type="text" id="initials">
                <button class="button submit">Submit</button>
            </div>
        </section>
        <section class="champions-area">
            <div class="champions">
                <h2>Champions of Coding Knowledge!</h2>
                <ul class="champions-list">
                </ul>
                <button class="button play-again">Play Again</button>
            </div>
        </section>
    </main>


    <script src="assets/script.js"></script>
</body>

</html>
